        <div class="forma-autor row" id="autor">

            <div class="form-input">

                <label for="ime">Ime</label>

                <input type="text" class="form-control-text" id="ime" name="ime" maxlength="35" placeholder="Unesite ime">

            </div>

            <div class="form-input">

                <label for="prezime">Prezime</label>

                <input type="text" class="form-control-text" id="prezime" name="prezime" maxlength="40" placeholder="Unesite prezime">

            </div>

            <div class="form-input">

                <label for="email">Email</label>

                <input type="email" class="form-control-text" id="email" name="email" maxlength="60" placeholder="Unesite email">

            </div>

            <div class="form-input">

                <label for="fakultet">Fakultet</label>

                <input type="text" class="form-control-text" id="fakultet" name="fakultet" maxlength="200" placeholder="Unesite fakultet">

            </div>
            <div class="btnDodaj">
                <a href="#" class="btn-success btn-lg btn-right" id="dodaj">Dodaj</a>
            </div>

        </div>

        </div>
        <form id="forma">
        <div class="forma-rad row">

            <div class="form-input-rad ">

                <label for="naslov">Naslov</label>

                <input type="text" class="form-control-text" id="naslov" name="naslov" placeholder="Unesite naslov">

            </div>

            <div class="form-input-rad">

                <label for="kljucnerijeci">Ključne riječi</label>

                <input type="text" class="form-control-text" id="kljucnerijeci" name="kljucnerijeci" placeholder="Unesite ključne riječi">

            </div>

            <div class="textarea">

                <label for="sazetak">Sažetak</label>

                <textarea type="text" class="form-control-textarea" id="sazetak" name="sazetak" placeholder="Unesite sažetak"></textarea>

            </div>
            <div class="submit-button">

                <a href="#" class="btn-success btn-lg" id="spremi">Spremi</a>

            </div>
        </div>
    </form>
