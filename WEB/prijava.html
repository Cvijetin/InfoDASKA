<body>
    <header>
        <div class="back">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        </div>
        <div class="title" id="modal">
            <h1>Prijava</h1>
        </div>
    </header>
    <form id="forma">
        <div class="forma-wrapper row">
            <div class="forma-autor col-lg-6 col-sm-12">
                <div class="form-input">
                    <label for="ime">Ime</label>
                    <input type="text" class="form-control-text" id="ime" name="ime" placeholder="Unesite ime">
                </div>
                <div class="form-input">
                    <label for="prezime">Prezime</label>
                    <input type="text" class="form-control-text" id="prezime" name="prezime" placeholder="Unesite prezime">
                </div>
                <div class="form-input">
                    <label for="email">Email</label>
                    <input type="email" class="form-control-text" id="email" name="email" placeholder="Unesite email">
                </div>
                <button id="dodajAutora">
                    +
                </button>
            </div>
            <div class="forma-rad col-lg-6 col-sm-12">

                <div class="form-input">
                    <label for="fakultet">Fakultet</label>
                    <input type="text" class="form-control-text" id="fakultet" name="fakultet" placeholder="Unesite fakultet">
                </div>
                <div class="form-input">
                    <label for="naslov">Naslov</label>
                    <input type="text" class="form-control-text" id="naslov" name="naslov" placeholder="Unesite naslov">
                </div>
                <div class="form-input">
                    <label for="kljucnerijeci">Ključne riječi</label>
                    <input type="text" class="form-control-text" id="kljucnerijeci" name="kljucnerijeci" placeholder="Unesite ključne riječi">
                </div>

            </div>
        </div>
        <div class="abstract row">
            <div class="form-input textarea col-lg-12">
                <label for="sazetak">Sažetak</label>
                <textarea type="text" class="form-control-textarea" id="sazetak" name="sazetak" placeholder="Unesite sazetak"></textarea>
            </div>

        </div>
        <div class="submit-button">
            <input type="submit" class="button btn-prijava" value="Spremi" id="spremi">
        </div>
    </form>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
